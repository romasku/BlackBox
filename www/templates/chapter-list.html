<ion-view view-title="{{'Select_chapter' | translate}}">
    <ion-content scroll="false" style="background-color: white;">
        <ion-slide-box class="chapters">
            <ion-slide ng-repeat="number in [] | range: 3">
                <a href="#/header/level-list/{{number+1}}" class="button button-positive">
                    <h1>{{'Chapter_' + (number+1) + '' | translate}}</h1>
                </a>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
