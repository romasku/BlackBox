<ion-view view-title="{{'Select_level' | translate}}">
    <ion-content class="padding">
        <div class="button-bar" ng-repeat="i in levels" ng-init="j = $index">
            <ion-item style="width: 34%; font-size: 0.9rem" href="#/header/play/{{i.col1}}">
                {{'Level' | translate}} {{i.col1}}
                <i class="icon ion-android-checkbox-outline-blank"></i>
            </ion-item>
            <ion-item style="width: 34%; font-size: 0.9rem" href="#/header/play/{{i.col2}}">
                {{'Level' | translate}} {{i.col2}}
                <i class="icon ion-android-checkbox-outline"></i>
            </ion-item>
            <ion-item style="width: 34%; font-size: 0.9rem" href="#/header/play/{{i.col3}}">
                {{'Level' | translate}} {{i.col3}}
                <i class="icon ion-android-checkbox-outline"></i>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
