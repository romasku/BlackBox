<ion-view view-title="{{'Select_level' | translate}}">
    <ion-content scroll="false">
        <ion-slide-box class="levelscreen">
            <ion-slide ng-repeat="l in [] | range: levelCount / levelsOnScreen">
                <table>
                    <tr ng-repeat="i in [] | range: levelsOnScreen / levelsInLine">
                        <td ng-repeat="t in [] | range: levelsInLine"
                            ng-init="j = l * levelsOnScreen + i * levelsInLine + t">
                            <a class="button button-positive"
                               href="#/header/play/{{levels[j].level}}">
                                <div class="levelnum">{{levels[j].numInChapter}}</div>
                                <div class="stars">
                                <i ng-repeat="star in [] | range: levels[j].stars" class="icon ion-android-star"></i>
                                <i ng-repeat="star in [] | range: 3-levels[j].stars" class="icon ion-android-star-outline"></i>
                                </div>
                                <div class="points">{{'Points' | translate}}: {{levels[j].points}}</div>
                            </a>
                        </td>
                    </tr>
                </table>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
