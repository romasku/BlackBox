<ion-view view-title="{{'Select_level' | translate}}">
    <ion-content class="padding" scroll="false">
        <ion-slide-box class="levelscreen">
            <ion-slide ng-repeat="l in [] | range: levelCount / levelsOnScreen">
                <table style="width:100%; height: 100%; text-align: center; vertical-align: middle;">
                    <tr ng-repeat="i in [] | range: levelsOnScreen / levelsInLine">
                        <td ng-repeat="t in [] | range: levelsInLine"
                            ng-init="j = l * levelsOnScreen + i * levelsInLine + t">
                            <a class="button button-positive" style="height: 80%; width: 80%;" href="#/header/play/{{levels[j].level}}">
                                {{levels[j].level}}
                            </a>
                        </td>
                    </tr>
                </table>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
