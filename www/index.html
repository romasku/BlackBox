<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<ion-pane>
    <ion-header-bar class="bar-positive">
        <button class="button button-clear icon ion-navicon"></button>
        <h1 class="title">Level 1</h1>
    </ion-header-bar>
    <ion-tabs class="tabs-positive tabs-striped tabs-top">
        <ion-tab title="Play"></ion-tab>
        <ion-tab title="Answer"></ion-tab>
    </ion-tabs>
    <ion-content class="padding has-tabs-top" ng-controller="PlayCtrl">
        <ion-list>
            <ion-item>
                <input type="number" placeholder="Your number" id="input" ng-model="data.input">
                <button class="button button-positive button-clear" ng-click="add();">OK</button>
            </ion-item>
            <ion-item ng-repeat="attempt in attempts">
                <h3>{{attempt.question}}</h3>
                <p>{{attempt.answer}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-pane>
</body>
</html>
